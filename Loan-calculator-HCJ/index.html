<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1>Loan calculator</h1>
        <p>Loan amount $
            <input onchange="calculateInt()" class="input" type="number" id="loan-amount" min="1" max="50000000" value="100000">
        </p>
        <p>Interest rate %
            <input onchange="calculateInt()" class="input" type="number" id="loan-interest" min="0" max="100" value="10" step=".1">
        </p>
        <p>Months to pay ðŸ¤‘
            <input onchange="calculateInt()" class="input" type="number" id="months-amount" min="6" max="48" value="12">
        </p>

        <p id="result" class="result">Monthly payment:</p>

    </div>


 
    <script src="index.js"></script>
</body>
</html>
